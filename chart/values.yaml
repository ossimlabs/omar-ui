# Default values for omar-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 1

fullnameOverride: omar-ui

global:
  dockerRepository: nexus-docker-private-group.ossim.io
  imagePullSecret:
    registry: null
    username: null
    password: null
  hostname: omar-dev.ossim.io

  ingress:
    class: nginx
    enabled: true
    annotations: {}

  useTls: false
  useTLSClientAuth: false
  sslCertSecretName: null
  authSslCertSecretName: null

  createImagePullSecret: true
  useImagePullSecret: true

  createHpa: true

  useSpringConfigServer: false

  deployment:
    annotations: {}

  serviceAccount:
    enabled: null
    annotations: {}
    # name:

# These variables can be overridden because of the use of the 'pluck' function:
# - createIngress
# - useTls
# - useTlsClientAuth
# - createImagePullSecret
# - createHpa
# - createPVs
# - useSpringConfigServer

resources:
  limits:
    cpu: 1500m
    memory: 1000Mi
  requests:
    cpu: 500m
    memory: 500Mi

image:
  name: omar-ui
  tag: null
  pullPolicy: IfNotPresent

ingress:
  enabled:
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  class: # defaults to nginx if not set

path: /omar-ui
internalPort: 8080
externalPort: 8080

livenessProbe:
  failureThreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 3


readinessProbe:
  failureThreshold: 15
  initialDelaySeconds: 30
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 3
  path: /omar-ui/actuator/health


terminationGracePeriodSeconds: 30

envVars:
  SPRING_CLOUD_CONFIG_LABEL: master
  SPRING_CLOUD_DISCOVERY_ENABLED: false
configmaps: {}

extraInitContainers: []

sideCars: []

deployment:
  annotations: {}

serviceAccount:
  # Specifies whether a service account should be created
  enabled: null
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and enabled is true, a name is generated using the fullname template
  # name:
